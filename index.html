<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Page background */
body {
    font-family: Arial, sans-serif;
    background-color: #e3f2fd; /* Light blue background */
    margin: 0;
    padding: 30px;
}

/* Header */
h1 {
    text-align: center;
    color: black; /* Dark blue */
}

/* Button */
button {
    display: block;
    margin: 20px auto;
    padding: 10px 25px;
    font-size: 16px;
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

button:hover {
    background-color: #0d47a1;
}

/* Product list */
ul {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
    margin: 0 auto;
}

/* Product card */
li {
    background-color: #90e2a5; /* Card background */
    margin: 15px 0;
    padding: 20px 20px 20px 80px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    position: relative;
    font-size: 18px;
    color: #333;
}
</style>
    <script>
        var ProductsData=[
        {
            "id" : 1,
            "name" : "Car",
            "price" : 2000000,
            "description" : "It will be luxry"
        },
        {
            "id" : 2,
            "name" : "Bike",
            "price" : 150000,
            "description" : "Easy for Travelling"
        }
    ];
    function fetchProducts(){
        let ulEle = document.createElement("ul")
        let data = ProductsData;
        data.forEach((res)=>{
            let liEle = document.createElement("li")
            liEle.textContent = `${res.id} : ${res.name} : ${res.price}`
            ulEle.appendChild(liEle)
        })
        document.body.appendChild(ulEle)

    }
    </script>
</head>
<body>
    <h1>PRODUCT LIST</h1>
    <button onclick="fetchProducts()">Fetch Products</button>
</body>
</html>
